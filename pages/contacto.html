<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Configuracion del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Conéctate con Café WebDev a través de nuestro formulario de contacto. Déjanos saber tus inquietudes, sugerencias o simplemente salúdanos. Estamos aquí para ayudarte ¡Envíanos un mensaje y descubre cómo podemos hacer tu experiencia cafetera aún más especial!">

    <title>Café WebDev</title>

    <!-- Enlace a Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Enlace a jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3Oju5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Enlace a Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"
        integrity="sha384-Hj4xAFhIz2AosctpRQYXlE74J4cy7PpKMT+Z9s4j59y10P75a+VuSz4jjqwPlbY" crossorigin="anonymous">
        </script>

    <!-- Enlace a AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Enlace a hoja de estilo propia -->
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">

    <!-- Favicon -->
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>

<body id="arriba">
    <!-- Encabezado de la pagina -->
    <header>
        <!-- Logo y nombre del cafe -->
        <a href="../index.html">
            <img class="logo" src="../img/logo.png" alt="Logo WebDev">
            <span class="headerText">Café WebDev</span>
        </a>

        <!-- Barra de navegacion -->
        <nav class="navbar navbar-expand-lg mx-auto">
            <div class="container-fluid justify-content-center">
                <!-- Boton para dispositivos pequenos -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Elementos de la barra de navegacion -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="eventos.html">Eventos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">Menú</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tienda.html">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="text-center">
        <div class="container">
            <!-- Titulo de la pagina -->
            <h1 class="text-uppercase">Contacto</h1>

            <!-- Formulario de contacto -->
            <form class="formularioContacto" data-aos="fade-up" data-aos-duration="800">
                <!-- Campo de nombre -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" autofocus>
                    </div>
                </div>
                <!-- Campo de apellido -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido">
                    </div>
                </div>
                <!-- Campo de correo electronico -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="email" class="form-label">E-Mail</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
                <!-- Campo de mensaje -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="5" placeholder="Deje su mensaje"></textarea>
                    </div>
                </div>
                <!-- Botones de enviar y limpiar -->
                <div class="row mb-3">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                    </div>
                </div>
            </form>

            <!-- Seccion de ubicacion con mapa -->
            <section data-aos="fade-up" data-aos-duration="800" data-aos-delay="400">
                <h1>Nuestra ubicación</h1>
                <p>¡Te invitamos a visitarnos en nuestra ubicación principal!</p>
                <div class="mapaContainer">
                    <!-- Mapa de Google -->
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2675.0622609463285!2d-56.02456567222706!3d-34.845702602388116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2suy!4v1697318019756!5m2!1ses!2suy"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
        </div>
        <a href="#arriba" class="btnArriba btn-secondary">Volver arriba</a>
    </main>

    <!-- Pie de pagina -->
    <footer>
        <p>2023 &copy; Café WebDev - Todos los derechos reservados </p>
        <!-- Redes Sociales -->
        <div class="redesSociales">
            <a href="#" class="btn--twitter" role="img" aria-label="Twitter"></a>
            <a href="#" class="btn--facebook" role="img" aria-label="Facebook"></a>
            <a href="#" class="btn--youtube" role="img" aria-label="Youtube"></a>
            <a href="#" class="btn--instagram" role="img" aria-label="Instagram"></a>
        </div>
    </footer>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <!-- Mostrar/ocultar el boton al hacer scroll (solo en tamano de pantalla de PC) -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var botonArriba = document.querySelector('.btnArriba');

            function toggleBotonArriba() {
                if (window.scrollY > 250 && window.innerWidth >= 1024) {
                    botonArriba.style.display = 'block';
                } else {
                    botonArriba.style.display = 'none';
                }
            }

            // Llama a la funcion al cargar la pagina
            toggleBotonArriba();

            // Listener para gestionar cambios en el tamano de la ventana
            window.addEventListener('resize', toggleBotonArriba);

            // Listener para gestionar el scroll
            window.addEventListener('scroll', toggleBotonArriba);

            // Inicializar AOS
            AOS.init();
        });
    </script>
    <!-- JS AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</body>

</html>
